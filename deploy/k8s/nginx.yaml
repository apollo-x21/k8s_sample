apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-entry
  namespace: micro-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-entry
  template:
    metadata:
      labels:
        app: web-entry
    spec:
      containers:
        - name: nginx
          image: micro-frontend-entry:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web-entry
  namespace: micro-demo
spec:
  type: ClusterIP
  selector:
    app: web-entry
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-entry
  namespace: micro-demo
spec:
  ingressClassName: nginx
  rules:
    - host: micro.demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-entry
                port:
                  number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-backend
  namespace: micro-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-backend
  template:
    metadata:
      labels:
        app: go-backend
    spec:
      containers:
        - name: server
          image: go-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: go-backend
  namespace: micro-demo
spec:
  selector:
    app: go-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
